<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Carousel Error</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="col-lg-12">
              <h1 class="text-center bg-info">Assalamu Alikum!</h1>
              <h2 class="text-center bg-warning">Hello World! I am here!</h2>
            </div>
        </div>
    </section>

    <!-- section start  -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
              <!-- slider start -->
                    <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-bs-target="#carousel1" data-bs-slide-to="0" class="active"></li>
                          <li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
                          <li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">

                          <div class="carousel-item active">
                            <img src="images/one.jpg" class="d-block w-100" alt="one">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>First slide label</h5>
                              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                            </div>
                          </div>

                          <div class="carousel-item">
                            <img src="images/two.jpg" class="d-block w-100" alt="two">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Second slide label</h5>
                              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                          </div>

                          <div class="carousel-item">
                            <img src="images/three.jpg" class="d-block w-100" alt="three">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Third slide label</h5>
                              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                            </div>
                          </div>
                          
                        </div>
                        <a class="carousel-control-prev c_prev" href="#carousel1" role="button" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next c_next" href="#carousel1" role="button" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </a>
                      </div>
              <!-- slider end -->
                </div>
            </div>
        </div>
    </section>
   <!-- section end -->

   
    <!-- JS linkes -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
